<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<title>Brand New Demo</title>
</head>

<body>
<p>Your Name<input data-bind="value: name" /></p>
<h2>Hello, <span data-bind="text: fullName"> </span>!</h2>
<a href="not.html">Test Click</a>

 --><script src="webjars/knockout/3.4.0/knockout.js"></script>
<script type="text/javascript">

var ViewModel = function(first) {
    this.name = ko.observable(first);
 
    this.fullName = ko.pureComputed(function() {
       return this.name() ;
    }, this);
};
 
ko.applyBindings(new ViewModel("World1"));


</script>
</body>
</html>
